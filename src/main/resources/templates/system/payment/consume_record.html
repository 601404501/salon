<script type="text/javascript">
  layui.use(['form','laydate','layer','table','laypage','util'],function(){
    var form = layui.form;
    var laydate=layui.laydate;
    var $ = layui.$;
    //日期范围
    laydate.render({
      elem: '#toDays'
      ,type: 'datetime',
      range: '~'
    });
    productsearch(1);
    getOtherInfo();
    function getOtherInfo(storeId) {
      $.ajax({
        type:'GET',
        url:'/hy/basic/recharge/getMemberInfo',
        data: {recordId:storeId},
        success: function(data){
          var listMember = data.listMember;
          for(index in listMember){
            var temp = "";
            temp = "<option value="+listMember[index].recordId+">"+listMember[index].memberName+"</option>";
            $(".listMember").append(temp);
            form.render();//表单重新渲染，要不然添加完显示不出来新的option
          }
          form.render();//表单重新渲染，要不然添加完显示不出来新的option
        },
        error:function(data){
          alert("操作失败");
          console.log(data);
        }
      })
    }



    function productsearch(page,memberId,toDays) {

      var table = layui.table,
      laydate = layui.laydate,
      laypage = layui.laypage;
      var form = layui.form;
      table.render({
        elem : '#layui_table_id',
        url : '/hy/basic/consumption/queryConsumeRecord',
        cols : [ [
              {checkbox: true,
                filter:'test'
              }
              ,
              {
                field : 'member_name',
                title : '顾客名',
                align : 'center'
              }
              , {
                field : 'bill_no',
                title : '商城订单号',
                align : 'center'
              }
              , {
                field : 'way',
                title : '消耗方式',
                align : 'center',
                templet: '#way'
              }
              , {
                field : 'cash',
                title : '现金金额',
                align : 'center'

              },
          {
            field : 'amount',
            title : '消耗的积分/代金券数量',
            align : 'center'

          }
              , {
                field : 'create_date',
                title : '创建时间',
                align : 'center'
              }



        ] ],
        page : true,
        where : {
          memberName:memberId,toDays:toDays
        },
        responseHandler: function (res, curr,count) {
          $('#pageNum').val(curr);
          return {
            "count": res.total,
            "data": res.data,
            "code": 0,//code值为200表示成功
            "msg": ""
          }
        },
        done : function(res, curr, count) {
          console.log(res)
          $('#pageNum').val(curr);

        }
      })
      // table.on('checkbox(test)', function(obj){
      //   console.log(layui.table.checkStatus('layui_table_id'));
      // });
     // 监听工具条
      table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
        if (layEvent == 'detail') {
          queryById(data.id);
        } else if (layEvent == 'del') {
          //alert(data.id)
          var pageNum = $('#pageNum').val();
          layer.confirm('真的删除行么', function(index){
            deleteById(data.id);
            layer.close(index);
            //向服务端发送删除指令
          });
        } else if (layEvent === 'edit') {
          layer.msg('编辑操作');
        }
      });
      //常规用法
      laydate.render({
        elem : '#createDate'
      });
      //常规用法
      laydate.render({
        elem : '#processingTime'
      });

    }

    $(".check").on("click", function() {
      /*  var memberName = $(".memberName").val();
        var userKey=$('.userKey option:selected').val();*/
      var memberName =  $(".listMember option:selected").text();
      var toDays = $('#toDays').val();
      if(memberName=='选择会员'){
        memberName = "";
      }
      productsearch(1,memberName,toDays);
    })
    $(".tingzhi").on("click",function(){
      var data = layui.table.checkStatus('layui_table_id').data;
      if(data.length>1||data.length<1){
        alert("请选中一条数据");
        return false;
      }
      $.ajax({
        type:'POST',
        url:'/admin/systemUsers/disableUser.handler',
        data: {userId:data[0].recordId},
        success: function(data){
          alert("操作成功！");
          productsearch(1);
        },
        error:function(data){
          alert("操作失败");
          console.log(data);
        }
      })
    })


    $(".qidong").on("click",function(){
      var data = layui.table.checkStatus('layui_table_id').data;
      if(data.length>1||data.length<1){
        alert("请选中一条数据");
        return false;
      }
      $.ajax({
        type:'POST',
        url:'/admin/systemUsers/enableUser.handler',
        data: {userId:data[0].recordId},
        success: function(data){
          alert("操作成功！");
          productsearch(1);
        },
        error:function(data){
          alert("操作失败");
          console.log(data);
        }
      })
    })
      $(".shouquan").on("click",function(){
          var data = layui.table.checkStatus('layui_table_id').data;
          if(data.length<1){
              alert("请选中一条数据");
              return false;
          }
          layer.open({
              type:2,
              area:[482+'px',315+'px'],
              fix:false,
              offset: '80px',
              maxmin:true,
              shadeClose:true,
              scrollbar: false,
              shade:0.4,
              title:'授权',
              content:['authorize.html'],
              success:function(layero,index){
                  var iframe = window['layui-layer-iframe' + index];
                  // 向子页面的全局函数child传参
                  iframe.child(data[0]);
                  console.log("成功");
              },
              fail:function(data){
                  console.log(data);
              }
          })
      })


    $(".deleteUser").on("click",function(){
      var data = layui.table.checkStatus('layui_table_id').data;
      if(data.length<1){
        alert("请选中一条数据");
        return false;
      }
      var recordIdList = [];
      for(var i=0 ;i<data.length;i++){
        var id = data[i].recordId;
        var temp =id+"";
        recordIdList.push(temp);
      }
      console.log(recordIdList);
      $.ajax({
        type:'POST',
        url:'/hy/basic/serviceSuite/batchDelete',
        //data: JSON.stringify(deleteList),
        data: JSON.stringify(recordIdList),
        contentType: "application/json",
        success: function(data){
          alert("操作成功！");
          productsearch(1);
         // window.parent.location.reload(); //刷新父页面
         // var index = parent.layer.getFrameIndex(window.name); //获取窗口索引
          //parent.layer.close(index);  // 关闭layer

        },
        error:function(data){
          alert("操作失败");
          console.log(data);
        }
      })

    })

    $(".addService").on("click",function(){
      layer.open({
        type:2,
        area:["850px","650px"],
        fix:false,
        offset: '80px',
        maxmin:true,
        shadeClose:true,
        scrollbar: false,
        shade:0.4,
        title:'新增套卡',
        content:['add_service_suite.html'],
        success:function(layero,index){
          console.log("成功");
          var iframe = window['layui-layer-iframe' + index];
          var salonId=2;
          iframe.child(salonId);

        },
        fail:function(data){
          console.log(data);
        }
      })
    })
    $(".updateUser").on("click",function(){
      console.log(layui.table.checkStatus('layui_table_id'));
      var data = layui.table.checkStatus('layui_table_id').data;
      if(data.length >1 || data.length == 0){
        alert("请选中一条数据");
        return false;
      }

      layer.open({
        type:2,
        area:["850px","650px"],
        fix:false,
        offset: '80px',
        maxmin:true,
        shadeClose:true,
        scrollbar: false,
        shade:0.4,
        title:'修改项目',
        content:['update_service_suite.html'],
        success:function(layero,index){
          // 获取子页面的iframe
          var iframe = window['layui-layer-iframe' + index];
          // 向子页面的全局函数child传参
          iframe.child(data[0]);
          console.log("成功");
        },
        fail:function(data){
          console.log(data);
        }
      })
    })

  });
