<script type="text/javascript">
  layui.use(['form','laydate','layer','table','laypage','util'],function(){
    var form = layui.form;
    var laydate=layui.laydate;
    var $ = layui.$;
    productsearch(1);
    form.on('select(storeid)', function(data){
      console.log(data.value)
      alert(data);
      $("#storeId").val(data.value);
      productsearch(1,"",data.value);
    })
    function productsearch(page,filterExpr,storeId) {

      var table = layui.table,
              laydate = layui.laydate,
              laypage = layui.laypage;
      var form = layui.form;
      table.render({
        elem : '#layui_table_id',
        url : '/hy/basic/stuff/getStuffAdmin',
        cols : [ [
          {checkbox: true,
            filter:'test'
          }
          ,
          {
            field : 'recordId',
            title : 'recordId',
            sort : true,
            align : 'center'
          }
          , {
            field : 'stuffName',
            title : '员工名称',
            align : 'center'
          }
          , {
            field : 'tel',
            title : '电话号码',
            align : 'center',
          }
          , {
            field : 'qq',
            title : 'qq',
            align : 'center'
          }
          , {
            field : 'address',
            title : '地址',
            align : 'center'
          }

        ] ],
        page : true,
        where : {
          filterExpr:filterExpr,
          storeId:storeId
        },
        responseHandler: function (res, curr,count) {
          $('#pageNum').val(curr);
          console.log(res.listMap);
          var listMap = res.listMap;
          var chechId  = res.chechId;
          if(listMap.length>0){
            for(index in listMap){
              if(index==0){
                var temp = listMap[index].recordId;
                $("#storeId").val(temp);
              }
              var temp = "";
              if(chechId==listMap[index].recordId){
                temp = "<option selected='selected' value="+listMap[index].recordId+">"+listMap[index].salonName+"</option>";
              }else{
                temp = "<option value="+listMap[index].recordId+">"+listMap[index].salonName+"</option>";
              }

              $(".storeList").append(temp);
              form.render();//表单重新渲染，要不然添加完显示不出来新的option
            }
          }

          return {
            "count": res.total,
            "data": res.data,
            "code": 0,//code值为200表示成功
            "msg": ""
          }
        },
        done : function(res, curr, count) {
          console.log(res)
          $('#pageNum').val(curr);

        }
      })
      // table.on('checkbox(test)', function(obj){
      //   console.log(layui.table.checkStatus('layui_table_id'));
      // });
      // 监听工具条
      table.on('tool(test)', function(obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
        var data = obj.data, //获得当前行数据
                layEvent = obj.event; //获得 lay-event 对应的值
        if (layEvent == 'detail') {
          queryById(data.id);
        } else if (layEvent == 'del') {
          //alert(data.id)
          var pageNum = $('#pageNum').val();
          layer.confirm('真的删除行么', function(index){
            deleteById(data.id);
            layer.close(index);
            //向服务端发送删除指令
          });
        } else if (layEvent === 'edit') {
          layer.msg('编辑操作');
        }
      });
      //常规用法
      laydate.render({
        elem : '#createDate'
      });
      //常规用法
      laydate.render({
        elem : '#processingTime'
      });

    }

    $(".check").on("click", function() {

      var userKey=$('.userKey option:selected').val();
      if(userKey!=""){
        var userKeyValue = $('.userKeyValue').val();
        var temp = userKey+"='"+userKeyValue+"'";
        productsearch(1, temp);
      }else{
        productsearch(1);
      }

    })





    $(".deleteUser").on("click",function(){
      var data = layui.table.checkStatus('layui_table_id').data;
      if(data.length<1){
        alert("请选中一条数据");
        return false;
      }
      var deleteList = [];
      for(var i=0 ;i<data.length;i++){
        var id = data[i].recordId;
        var temp =id+"";
        deleteList.push(temp);
      }
      console.log(deleteList);
      $.ajax({
        type:'POST',
        url:'/hy/basic/stuff/deleteStuff',
        data: JSON.stringify(deleteList),
        contentType: "application/json",
        success: function(data){
          if(data.msgcode="200"){
            alert("操作失败！");
          }else{
            alert("操作成功！");
            productsearch(1);
          }

        },
        error:function(data){
          alert("操作失败");
          console.log(data);
        }
      })

    })

    $(".addUser").on("click",function(){
      layer.open({
        type:2,
        area:[600+'px',600+'px'],
        fix:false,
        offset: '80px',
        maxmin:true,
        shadeClose:true,
        scrollbar: false,
        shade:0.4,
        title:'添加员工',
        content:['add_stuff.html'],
        success:function(layero,index){
          var iframe = window['layui-layer-iframe' + index];
          // 向子页面的全局函数child传参
          var stuff = {};
          stuff.storeId =  $("#storeId").val();

          iframe.child(stuff);
          console.log("成功");
        },
        fail:function(data){
          console.log(data);
        }
      })
    })
    $(".updateStuff").on("click",function(){
      console.log(layui.table.checkStatus('layui_table_id'));
      var data = layui.table.checkStatus('layui_table_id').data;
      if(data.length>1){
        alert("请选中一条数据");
        return false;
      }
      layer.open({
        type:2,
        area:[482+'px',315+'px'],
        fix:false,
        offset: '80px',
        maxmin:true,
        shadeClose:true,
        scrollbar: false,
        shade:0.4,
        title:'修改用户',
        content:['add_stuff.html'],
        success:function(layero,index){
          // 获取子页面的iframe
          var iframe = window['layui-layer-iframe' + index];
          // 向子页面的全局函数child传参
          var stuff = data[0];
          console.log(stuff);
          iframe.child(stuff);
          console.log("成功");
        },
        fail:function(data){
          console.log(data);
        }
      })
    })

  });

</script>
